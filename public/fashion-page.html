<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Opaku Store - Fashion</title>
</head>

<body>
    <!-- Navbar -->
    <div class="bg-gray-100 shadow-md">
        <nav class="flex items-center justify-between max-w-[1200px] mx-auto py-4">
            <div>
                <a href="/public/index.html">
                    <h1 class="font-bold text-2xl">Opaku Store</h1>
                </a>
            </div>
            <div>
                <ul class="flex gap-8 text-xl">
                    <li>Category</li>
                    <li>Cart</li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- List Product -->
    <div class="grid grid-cols-3 max-w-[1200px] mx-auto gap-10 mt-30 px-40">
        <div class="hover:scale-105 transition duration-300 ease-in-out" id="product-2551">
            <div class="w-full aspect-[3/4] shadow-md bg-gray-100 p-3 rounded-md">
                <div class="w-full h-2/3 rounded-md overflow-hidden">
                    <img src="/public/images/kaos-polos.webp" alt="" class="w-full h-full object-fill">
                </div>
                <div class="mt-3">
                    <h1 class="text-xl font-bold">Kaos Polos</h1>
                    <p class="text-sm font-semibold">Rp. 55.000</>
                </div>
                <div class="mt-3 w-full text-center bg-black/60 text-white rounded-md px-3 py-2">
                    View Product
                </div>
            </div>
        </div>

        <div class="hover:scale-105 transition duration-300 ease-in-out" id="product-2552">
            <div class="w-full aspect-[3/4] shadow-md bg-gray-100 p-3 rounded-md">
                <div class="w-full h-2/3 rounded-md overflow-hidden">
                    <img src="/public/images/kemeja.webp" alt="" class="w-full h-full object-fill">
                </div>
                <div class="mt-3">
                    <h1 class="text-xl font-bold">Kemeja</h1>
                    <p class="text-sm font-semibold">Rp. 80.000</>
                </div>
                <div class="mt-3 w-full text-center bg-black/60 text-white rounded-md px-3 py-2">
                    View Product
                </div>
            </div>
        </div>

        <div
            class="hover:scale-105 transition duration-300 ease-in-out" id="product-2553">
            <div class="w-full aspect-[3/4] shadow-md bg-gray-100 p-3 rounded-md">
                <div class="w-full h-2/3 rounded-md overflow-hidden">
                    <img src="/public/images/topi.webp" alt="" class="w-full h-full object-fill">
                </div>
                <div class="mt-3">
                    <h1 class="text-xl font-bold">Topi</h1>
                    <p class="text-sm font-semibold">Rp. 33.000</>
                </div>
                <div class="mt-3 w-full text-center bg-black/60 text-white rounded-md px-3 py-2">
                    View Product
                </div>
            </div>
        </div>

        <script src="/src/javascript/navigation.js" type="module"></script>
</body>

</html>
